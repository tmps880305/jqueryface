<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>tracking.js - face with camera</title>

  <script src="build/tracking-min.js"></script>
  <script src="build/data/face-min.js"></script>

</head>
<body>
    <div>
      <video id="video" width="960" height="720" preload autoplay loop muted style="position: absolute"></video>
      <canvas id="canvas" width="960" height="720" style="position: absolute"></canvas>
    </div>

  <script>
    window.onload = function() {
      var video = document.getElementById('video');
      var canvas = document.getElementById('canvas');
      var context = canvas.getContext('2d');

      var tracker = new tracking.ObjectTracker('face');
      tracker.setInitialScale(4);
      tracker.setStepSize(2);
      tracker.setEdgesDensity(0.1);

      tracking.track('#video', tracker, { camera: true });

      tracker.on('track', function(event) {
        context.clearRect(0, 0, canvas.width, canvas.height);

        event.data.forEach(function(rect) {
          var cx = rect.x - 10
          var cy = rect.y - 10
          var cwidth = rect.width + 10
          var cheight = rect.height + 40




          context.strokeStyle = '#42f45c';
          context.lineWidth = 7;
          context.strokeRect(cx, cy, cwidth + 10, cheight + 20);
        });
      });
    };
  </script>

</body>
</html>
